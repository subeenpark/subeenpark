<<!DOCTYPE html>
    <html lang="en">

    <head>
        <title>Feed | Uzbekgrm</title>
        <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
        <link href="css/styles.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <main class="login">

            <img class="container" src="images/phone.png" alt="image">


            <div class="container">

                <div class="container__main">
                    <div class="main__logo">
                        <img class="logo__insta" src="images/logo.png" alt="logo">
                    </div>
                    <div class="main__info">
                        <div class="info__main">
                            <input class="info__main__id" type="text" placeholder="Phone number, username, or email">
                            <input class="info__main__password" type="password" placeholder="Password">
                        </div>
                        <a class="info__login" href="#">Log in</a>
                    </div>
                    <div class="main__divider1">
                        <div class=divider1__1>-</div>
                        <span class="divider1__or">OR</span>
                        <div class=divider1__1>-</div>
                    </div>
                    <div class="main__help">
                        <a class="help__login" href="#">
                            <i class="fab fa-facebook-square"></i>
                            <span class="login__letter">Log in with Facebook</span>
                        </a>
                        <div class="login__forgot">Forgot password?</div>
                    </div>
                </div>

                <div class="container__new">
                    <div class="new__question">Don't have an account?</div>
                    <a class="new__signuplink" href="#">
                        <span class="new__signuplink__letter">Sign up</span>
                    </a>
                </div>
                <div class="download__letters">Get the app.</div>
                <div class="download__buttons">
                    <a href="#">
                        <img class="buttons__button" src="images/ios.png" alt="image">
                    </a>
                    <a href="">
                        <img class="buttons__button" src="images/android.png" alt="image">
                    </a>
                </div>
            </div>

            </div>


        </main>
    </body>

    </html>
